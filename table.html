<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <meta charset="UTF-8" />

    <!-- Title -->
    <title>V2 - ADR</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">    

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
            <img src="./img/V2_2013_WHITE.png" width="30" height="30" class="d-inline-block align-top">
            V2 PRESENTS / ARTIST DATA
            </a>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="row pl-4 pr-0">
            <div class="col">
                <div id="filter-agency" class="row input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="agencies">Agency</label>
                    </div>
                    <select class="custom-select" id="agencies"></select>
                </div>
            </div>
            <div class="col">
                <div id="filter-agent" class="row input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="agents">Agent</label>
                    </div>
                    <select class="custom-select" id="agents"></select>
                </div>
            </div>
        </div>
        <div class="row pl-4 pr-0">
            <button class="btn btn-sm btn-secondary addArtist col mr-5 ml-4 mb-3">Add Artist</button>
            <button class="btn btn-sm btn-secondary addArtist col mr-5 ml-4 mb-3">Add Agent</button>
        </div>
        <!-- Search Input -->
        <input class="form-control mb-3" id="myInput" type="text" placeholder="Search..">
        <!-- Table -->
        <table class="table table-bordered table-sm" cellspacing="0" width="100%">
            <thead class="thead-dark">
            <tr>
                <th class="th-sm">Artist
                </th>
                <th class="th-sm">Agent
                </th>
                <th class="th-sm">Agency
                </th>
            </tr>
            </thead>
            <tbody id="myList">
            <!-- Feed Table Data -->
            </tbody>
        </table>
    </div>

    <footer id="footer">
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="./data.json"></script>
    <script src="./functions.js"></script>
</body>
</html>
