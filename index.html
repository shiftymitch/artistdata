<!DOCTYPE html>
<html lang="en-us">

<head>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta Tags -->
    <meta charset="UTF-8" />

    <!-- Title -->
    <title>V2 - ADR</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">    

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
            <img src="./img/shiftycx_logo_white.png" width="125" class="d-inline-block align-top">
            <span class="ml-5 font-weight-bold">ARTIST DATA - </span><span>Gig History</span>
            </a>
        </nav>
    </header>
    <div class="container mt-3">
        <div class="input text-center mb-3">
            <input type="text" class="artist-input" placeholder="Enter Artist Name...">
            <button id="search-btn" class="btn btn-sm btn-primary" type="submit">Search</button>
            <!-- <input type="text" class="filter-input ml-5" placeholder="filter results..."> -->
        </div>
        <div class="row">
            <div class="col">
                <div class="box-1 text-center">
                    <h2 class="artist-name m-3 font-weight-bold" id="artist-name"></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="column-header text-center">Upcoming Shows</h4>
                <div id="upcoming-shows" class="mt-3">
                    <!-- feed upcoming shows here -->
                </div>
            </div>
            <div class="col">
                <h4 class="column-header text-center">Gig History</h4>
                <div id="gig-history" class="mt-3">
                    <!-- feed gig history here -->
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="./songkick.js"></script>
</body>
</html>
